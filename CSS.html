<!DOCTYPE html>
<html>
<head>

  <!-- style rules that describe how a document will be presented in a browser.-->
<!--Internal CSS is used to define a style for a single HTML page.-->
<style>
body {

  background-color: rgb(39, 87, 103);
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 50px; 
}

.myDiv {
  border: 5px outset red;
  background-color: lightblue;    
  text-align: center;
}
</style>
</head>





<body>


  <h1>My Favorite food</h1>
  <br>
  <p>This is a paragraph.</p>
  
  <!--Inline Css apply to a single html element-->

  <h2 style="color:blue;">A Blue Heading</h2>
  <p style="color:red;">A red paragraph.</p>

<!--this is a container that will group content easily  -->
  <div class="myDiv">
    <h1>This is a heading in a div element</h1>
    <p>This is some text in a div element.</p>
  </div>
  <p>This is some text outside the div element.</p>


   <!--<a>anchor element(a link to another webside)-->
    <!--href insert webside-->
    <!--Target = blank make the link open into a new tab-->
    <a href="https://www.youtube.com/watch?v=IFzkSITcPII" target="_bank">Funny Cats Videos </a>
    <a href="https://www.google.com" target="_blank"> <img src="Stock.jpg" width="100″ height=”132″> </a>




</body>
</html>
